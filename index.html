<html>
<head>
		<title>Slider</title>
		<link rel="stylesheet" href="./css/reset.css">		
		<link rel="stylesheet" href="./css/layout.css">	
		<link rel="stylesheet" href="./css/style.css">	
		
</head>
<body>
	<div class="slider">
		<div class="left">
			<input type="submit" value="" id="prev">
			<div class="container">				
				<div id="images">
					<img src="./images/image-1.jpg" alt="Cars">
					<img src="./images/image-2.jpg" alt="Kungfu Panda">
					<img src="./images/image-3.jpg" alt="Minions">
					<img src="./images/image-4.jpg" alt="Moana">
					<img src="./images/image-5.jpg" alt="Angry Bird">
				</div>			
			</div>	
		</div>
		<div class="right">
			<input type="submit" value="" id="next">
		 </div>				
	</div>
	<div class="pointer">
		<input type="submit" id="one" value="" >
		<input type="submit" id="two" value="">
		<input type="submit" id="three" value="">
		<input type="submit" id="four" value="">
		<input type="submit" id="five" value="">
	</div>
<script src="./js/slider.js"></script>
</body>
</html>
